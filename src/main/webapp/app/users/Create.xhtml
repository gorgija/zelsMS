<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsersLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{usersController.selected.userId}" title="#{bundle.CreateUsersTitle_userId}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_teamId}" for="teamId" />
                        <p:inputText id="teamId" value="#{usersController.selected.teamId}" title="#{bundle.CreateUsersTitle_teamId}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_teamId}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_roleId}" for="roleId" />
                        <p:selectOneMenu id="roleId" value="#{usersController.selected.roleId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_roleId}">
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="roleIdItem"
                                           itemValue="#{roleIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_teamUsersId}" for="teamUsersId" />
                        <p:selectOneMenu id="teamUsersId" value="#{usersController.selected.teamUsersId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_teamUsersId}">
                            <f:selectItems value="#{teamsController.itemsAvailableSelectOne}"
                                           var="teamUsersIdItem"
                                           itemValue="#{teamUsersIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
